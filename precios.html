<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
    <title>Precios de tus mejores guitarras</title>
    <link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/invie.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  </head>
  <body>
    <div class="background">
        <header id="header" class="header contenedor"><!--header-->
            <figure class="logotipo"><!--logotipo-->
                <img src="images/invie.png" width="186" height="60" alt="Invie logotipo"/>
            </figure>
            <span id="burguer-button" class="burguer-button icon-menu"></span>
            <nav id="menu" class="menu"><!--menu-->
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="index.html#guitarras">Guitarras</a>
                    </li>
                    <li>
                        <a href="precios.html">Precios</a>
                    </li>
                </ul>
            </nav>
        </header>
    </div>
    <section class="tabla">
        <div class="contenedor">
            <table>
                <thead>
                    <tr>
                        <th>Modelo</th>
                        <th>Precio</th>
                        <th>Descripción</th>
                        <th>Y mucho másssssssssssssssss</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Inive normal</td>
                        <td>$10000</td>
                        <td>Una guitarra con tu estilo</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Inive Acustica</td>
                        <td>$100000</td>
                        <td>Una guitarra muy pro para jovenes</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Inive classic</td>
                        <td>$100005</td>
                        <td>Una guitarra muy pro para viejitos</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <footer class="footer">
        <div class="contenedor">
            <div class="contacto">
                <img src="images/invie-white.png" alt="logotipo blanco" />
                <a href="tel:+543024456678"><strong>Telefono</strong><span>3024456678</span></a>
                <a href="mailto:contacto@Invie.com"><strong>E-mail</strong><span>contacto@Invie.com</span></a>
            </div>
            <form class="formulario"><!--codepen.io-->
                <div class="col1">
                    <label for="nombre">Nombre</label>
                    <input type="text" required id="nombre" name="nombre"/>
                    <label for="email">E-mail</label>
                    <input type="email" required id="email" name="email"/>
                    <div class="sexo">
                        <label for="mujer">
                            <input type="radio" required id="mujer" name="sexo" value="mujer"/>mujer
                        </label>
                        <label for="hombre">
                            <input type="radio" required id="hombre" name="sexo" value="hombre"/>hombre
                        </label>
                    </div>
                    <div class="intereses">
                        <label for="Cotización">
                            <input type="checkbox" id="Cotización" name="intereses" value="cotización">Cotización
                        </label>
                        <label for="Reclamos">
                            <input type="checkbox" id="Reclamos" name="intereses" value="reclamos">Reclamos
                        </label>
                        <label for="Comentarios">
                            <input type="checkbox" id="Comentarios" name="intereses" value="comentarios">Comentarios
                        </label>
                        <label for="Otros">
                            <input type="checkbox" id="Otros" name="intereses" value="otros">Otros
                        </label>
                    </div>
                </div>
                <div class="col2">
                    <label for="comentarios">Comentarios</label>
                    <textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>
                    <input class="button" type="submit" value="Enviar" />
                </div>
            </form>
        </div>
    </footer>
    <script type="text/javascript">
      var consulta = window.matchMedia('(max-width: 500px)');
      var $burguerButton = document.getElementById('burguer-button');
      var $menu = document.getElementById('menu');
      function toggleMenu(){
        $menu.classList.toggle('active');
      }

      consulta.addListener(mediaQuery);

      function mediaQuery(){
        if (consulta.matches){
          console.log("se cumplio");
          $burguerButton.addEventListener("touchstart", toggleMenu);
        }else {
          console.log("no se cumplio");
          $burguerButton.removeEventListener("touchstart", toggleMenu);
        }
      }
      mediaQuery();

      // Lazy loading
      // var blazy = new Blazy({
      //   selector: "img"
      // });
    </script>
  </body>
</html>
